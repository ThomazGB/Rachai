<html lang="pt-br">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="frontend.js" defer></script>
    <link rel="stylesheet" href="register 1.css">
    <link rel="icon" href="imagens/MicrosoftTeams-image__4_-removebg-preview.png" type="image/svg+xml">
    <title>Rachaí</title> 
</head>
<body>
    <main>
        <div class="illustration">
            <img src="imagens/MicrosoftTeams-image__4_-removebg-preview.png" alt="logo">
             <h1 class="register_title">Registro</h1>
        </div>
        <form class="register_area">
            <div class="register_fields">
                <input type="text" name="username" placeholder="Digite seu nome de usuário" />
                <input type="text" name="username" placeholder="Digite seu RA" />
                <input type="email" name="email" placeholder="Digite seu e-mail" />
                <input type="password" name="password" placeholder="Digite sua senha" />
                <div class="options">
                    <div class="remember_area">
                        <input type="checkbox" id="rememberCheckbox" name="remember">
                        <label for="rememberCheckbox">Lembrar de mim</label>
                    </div>
                    <a class="forgot_password" href="">Esqueci minha senha</a>
                </div>
            </div>
            <button type="button" onclick="window.location.href = 'loading.html';" class="register_button">Registrar-se</button>
        </form>
    </main>
</body>
</html>
