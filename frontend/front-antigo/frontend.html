//<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <h1>Frontend</h1>
    <button onclick="chamarBackend()">Chamar Backend</button>
    <div id="resposta"></div>

    <script>
        function chamarBackend() {
            fetch('http://localhost:8080/api/exemplo')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('resposta').innerText = data;
                })
                .catch(error => {
                    console.error('Erro ao chamar o backend:', error);
                });
        }
    </script>
</body>
</html>
